<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARJAN PREMIUM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --white: #FFFFFF; --black: #111; }
        body { background: var(--white); color: var(--black); font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; }
        header { text-align: center; padding: 60px 20px; }
        .title { color: var(--gold); font-size: 3.5rem; font-weight: 900; letter-spacing: 10px; margin: 0; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; width: 90%; max-width: 1100px; margin-bottom: 50px; }
        .card { background: #F9F9F9; border: 1px solid #EEE; padding: 40px 20px; border-radius: 25px; text-align: center; transition: 0.4s; }
        .card:hover { transform: translateY(-10px); border-color: var(--gold); box-shadow: 0 10px 30px rgba(212,175,55,0.1); }
        .card i { font-size: 3.5rem; color: var(--gold); margin-bottom: 20px; }
        .btn { display: inline-block; margin-top: 20px; padding: 12px 35px; background: var(--gold); color: white; text-decoration: none; border-radius: 50px; font-weight: bold; }
    </style>
</head>
<body>
    <header>
        <h1 class="title">ARJAN</h1>
        <p style="letter-spacing: 3px; color: #666;">PREMIUM SERVICES CENTER</p>
    </header>
    <div class="grid">
        <div class="card">
            <i class="fas fa-robot"></i>
            <h3>AI CHAT</h3>
            <p>مێشکێ زیرەک و پڕۆفیسۆر بۆ جابدانێ.</p>
            <a href="ai-index.html" class="btn">دەستپێبکە</a>
        </div>
        <div class="card">
            <i class="fas fa-magic"></i>
            <h3>IMAGE GEN</h3>
            <p>دروستکرنا وێنێن زیرەک ب AI.</p>
            <a href="#" class="btn">دروست بکە</a>
        </div>
        <div class="card">
            <i class="fas fa-gamepad"></i>
            <h3>GAME HUB</h3>
            <p>باشترین و خۆشترین یارییێن جیهانی.</p>
            <a href="#" class="btn">یاری بکە</a>
        </div>
    </div>
    <footer style="padding: 30px; color: #AAA;">Copyright © 2025 ARJAN DUSKÎ</footer>
</body>
</html>
