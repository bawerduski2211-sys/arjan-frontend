<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARJAN | PREMIUM VIP ZONE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --red-neon: #ff0000; --dark-bg: #050505; --card-bg: #111; }
        body { background: var(--dark-bg); color: white; font-family: sans-serif; margin: 0; text-align: center; overflow-x: hidden; }

        /* ستایلێ کارتێن پرێمیەم */
        .premium-container { padding: 50px 20px; animation: fadeIn 1s; }
        .diamond-header { color: var(--red-neon); font-size: 2.5rem; text-shadow: 0 0 15px var(--red-neon); margin-bottom: 10px; font-family: 'Orbitron', sans-serif; }
        
        .vip-status { display: inline-block; padding: 5px 20px; border: 1px solid var(--red-neon); border-radius: 50px; color: var(--red-neon); font-size: 0.8rem; letter-spacing: 2px; margin-bottom: 30px; }

        .content-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; max-width: 1000px; margin: 0 auto; }
        .card { background: var(--card-bg); border: 1px solid #222; padding: 30px; border-radius: 20px; transition: 0.3s; position: relative; overflow: hidden; }
        .card:hover { border-color: var(--red-neon); box-shadow: 0 0 20px rgba(255, 0, 0, 0.2); transform: translateY(-5px); }
        
        .card i { font-size: 2.5rem; color: var(--red-neon); margin-bottom: 15px; }
        .card h3 { margin: 10px 0; font-size: 1.2rem; }
        .card p { color: #888; font-size: 0.9rem; }

        .back-btn { margin-top: 50px; display: inline-block; padding: 12px 35px; border: 2px solid var(--red-neon); color: var(--red-neon); text-decoration: none; border-radius: 50px; font-weight: bold; transition: 0.4s; }
        .back-btn:hover { background: var(--red-neon); color: white; box-shadow: 0 0 20px var(--red-neon); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="premium-container">
        <h1 class="diamond-header">DIAMOND ACCESS</h1>
        <div class="vip-status"><i class="fas fa-crown"></i> PREMIUM ACTIVATED</div>
        
        <p style="color: #bbb; margin-bottom: 40px;">ب خێر هاتی بۆ بەشێ نهێنی یێ سیستەمێ ARJAN DUSKÎ</p>

        <div class="content-grid">
            <div class="card">
                <i class="fas fa-user-shield"></i>
                <h3>سیستەمێ پاراستنێ</h3>
                <p>هەمی داتایێن تە ب کۆدێن Diamond Red یێن پاراستی نە.</p>
            </div>
            <div class="card">
                <i class="fas fa-database"></i>
                <h3>داتابەیسا VIP</h3>
                <p>دەستهەلاتا تە نوکە یا زیندۆیە ل سەر هەمی فایلان.</p>
            </div>
            <div class="card">
                <i class="fas fa-microchip"></i>
                <h3>ARJAN AI</h3>
                <p>پەیوەندییا ڕاستەوخۆ دگەل ژیرییا دەستکرد.</p>
            </div>
        </div>

        <a href="profile.html" class="back-btn"><i class="fas fa-arrow-left"></i> زڤڕین بۆ پڕۆفایلی</a>
    </div>

</body>
</html>
