<!DOCTYPE html>
<html lang="ku">
<head>
    <title>ARJAN AI - Global Professor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #FFFFFF; color: #000; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; }
        .header h1 { color: #D4AF37; font-size: 3.5rem; letter-spacing: 8px; margin-top: 50px; text-transform: uppercase; }
        #chat-container { width: 90%; max-width: 800px; height: 500px; background: #F9F9F9; border-radius: 20px; padding: 20px; overflow-y: auto; margin-top: 20px; border: 1px solid #EEE; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 15px; border-radius: 15px; max-width: 80%; line-height: 1.6; }
        .ai-msg { background: #FFF; border: 1px solid #D4AF37; align-self: flex-start; text-align: right; }
        .user-msg { background: #D4AF37; color: #FFF; align-self: flex-end; }
        .speaker-btn { background: none; border: 1px solid #D4AF37; color: #D4AF37; border-radius: 50%; width: 35px; height: 35px; cursor: pointer; margin-top: 5px; }
        .input-area { width: 90%; max-width: 800px; display: flex; gap: 10px; margin: 20px 0; }
        input { flex: 1; padding: 15px; border-radius: 30px; border: 1px solid #DDD; text-align: right; outline: none; }
        button.send { background: #D4AF37; color: #FFF; border: none; padding: 0 25px; border-radius: 30px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header"><h1>ARJAN</h1></div>
    <div id="chat-container">
        <div class="ai-msg msg">ب خێر بێی برا! ئەز پڕۆفیسۆر ARJAN AI مە، هەر پسیارەکا تە هەبیت ئەز یێ بەرهەڤم.</div>
    </div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="لێرە بنڤێسە...">
        <button class="send" onclick="askAI()">PIRS BIKE</button>
    </div>

    <script>
        async function askAI() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if(!text) return;
            const container = document.getElementById('chat-container');
            container.innerHTML += `<div class="user-msg msg">${text}</div>`;
            input.value = "";
            
            const loadingId = "ai-" + Date.now();
            container.innerHTML += `<div id="${loadingId}" class="ai-msg msg">Arjan AI بیر دکەتەوە...</div>`;
            container.scrollTop = container.scrollHeight;

            try {
                const response = await fetch('https://arjan-backend.vercel.app/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await response.json();
                document.getElementById(loadingId).outerHTML = `
                    <div style="display:flex; flex-direction:column; align-items:flex-start;">
                        <div class="ai-msg msg">${data.reply}</div>
                        <button class="speaker-btn" onclick="speak('${data.reply.replace(/'/g, "\\'")}')"><i class="fas fa-volume-up"></i></button>
                    </div>`;
            } catch { document.getElementById(loadingId).innerText = "کێشە هەبوو برا."; }
            container.scrollTop = container.scrollHeight;
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'ar-SA'; utter.pitch = 0.6; utter.rate = 0.85;
            window.speechSynthesis.speak(utter);
        }
    </script>
</body>
</html>
