<!DOCTYPE html>
<html lang="ku">
<head>
    <title>ARJAN AI - Professor Edition</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        #chat-container {
            width: 100%; height: 500px; border: 2px solid var(--color-primary);
            margin: 20px 0; border-radius: 20px; padding: 20px;
            overflow-y: auto; background: rgba(0, 0, 0, 0.95);
            display: flex; flex-direction: column; gap: 15px;
        }
        .ai-response-wrapper { display: flex; align-items: flex-start; gap: 10px; width: 100%; }
        .speaker-btn {
            background: rgba(0, 255, 255, 0.1); border: 1px solid var(--color-primary);
            color: var(--color-primary); border-radius: 50%; width: 35px; height: 35px;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .msg { padding: 12px 18px; border-radius: 15px; max-width: 85%; line-height: 1.6; }
        .user-msg { background: var(--color-primary); color: #000; align-self: flex-end; font-weight: bold; }
        .ai-msg { background: #111; color: #fff; border-left: 4px solid var(--color-primary); text-align: right; }
    </style>
</head>
<body class="neon-active">
    <main>
        <div class="header">
            <h1>ARJAN AI PROFESSOR</h1>
            <p>ژیرییا دەستکرد یا جیهانی ب دەنگێ ئارجانی</p>
        </div>

        <div id="chat-container">
            <div class="ai-response-wrapper">
                <div class="msg ai-msg">ب خێر بێی برا! تو دشێی ب دەنگ یان نڤیسین هەر تشتەکێ بڤێت هاريكاريا ته بكه م.</div>
                <button class="speaker-btn" onclick="speak('ب خێر بێی برا تو دشێی ب دەنگ یان نڤیسین هەر تشتەکێ بڤێت هاريكاريا ته بكه م')">
                    <i class="fas fa-volume-up"></i>
                </button>
            </div>
        </div>

        <div class="contact-form" style="border:none; width:100%;">
            <input type="text" id="user-input" placeholder="پسیارا خۆ بکه..." style="text-align:right;">
            <button onclick="askAI()" id="send-btn" class="js-test-button" style="width:100%;">PIRS BIKE</button>
        </div>
        <a href="index.html" style="color:var(--color-primary); text-decoration:none; margin-top:20px; display:block;">← BACK TO HOME</a>
    </main>

    <script>
        async function askAI() {
            const input = document.getElementById('user-input');
            const container = document.getElementById('chat-container');
            const text = input.value.trim();
            if (!text) return;

            container.innerHTML += `<div class="msg user-msg">${text}</div>`;
            input.value = "";
            const loadingId = "ai-" + Date.now();
            container.innerHTML += `<div id="${loadingId}" class="msg ai-msg">Arjan AI بیر دکەتەوە...</div>`;
            container.scrollTop = container.scrollHeight;

            try {
                // لێرە پەیوەندی ب API یا تە یا Backend دکەین دا بەرسڤا زیرەک بدەت
                const response = await fetch('https://arjan-backend.vercel.app/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                
                const data = await response.json();
                let aiRes = data.reply || "وەک پڕۆفیسۆر Arjan AI، من تێبینی کر کو تو بەحسێ (" + text + ") دکەی. بابەتەکێ زۆر گرنگە.";

                document.getElementById(loadingId).outerHTML = `
                    <div class="ai-response-wrapper">
                        <div class="msg ai-msg">${aiRes}</div>
                        <button class="speaker-btn" onclick="speak('${aiRes.replace(/'/g, "\\'")}')">
                            <i class="fas fa-volume-up"></i>
                        </button>
                    </div>`;
            } catch (err) {
                // ئەگەر Backend کار نەکەت، سیستەمێ Backup یێ زیرەک کار دکەت
                let backupRes = "وەک Arjan AI تێگەهشتم کو (" + text + ") بابەتەکێ پڕۆفیشناڵە. چەوا دشێم پتر هاریکارییا تە بکەم؟";
                document.getElementById(loadingId).outerHTML = `
                    <div class="ai-response-wrapper">
                        <div class="msg ai-msg">${backupRes}</div>
                        <button class="speaker-btn" onclick="speak('${backupRes}')">
                            <i class="fas fa-volume-up"></i>
                        </button>
                    </div>`;
            }
            container.scrollTop = container.scrollHeight;
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ar-SA'; utterance.pitch = 0.55; utterance.rate = 0.85;
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
