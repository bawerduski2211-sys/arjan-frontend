<!DOCTYPE html>
<html lang="ku">
<head>
    <title>ARJAN AI - Global Professor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        #chat-container {
            width: 100%; height: 520px; border: 2px solid var(--color-primary);
            margin: 20px 0; border-radius: 20px; padding: 20px;
            overflow-y: auto; background: rgba(0, 0, 0, 0.95);
            display: flex; flex-direction: column; gap: 15px;
            box-shadow: inset 0 0 20px var(--color-primary);
        }
        .ai-response-wrapper { display: flex; align-items: flex-start; gap: 12px; width: 100%; }
        .speaker-btn {
            background: rgba(0, 255, 255, 0.15); border: 1px solid var(--color-primary);
            color: var(--color-primary); border-radius: 50%; width: 38px; height: 38px;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .msg { padding: 14px 20px; border-radius: 18px; max-width: 85%; font-size: 1rem; line-height: 1.7; }
        .user-msg { background: var(--color-primary); color: #000; align-self: flex-end; font-weight: bold; box-shadow: 0 4px 10px rgba(0,255,255,0.3); }
        .ai-msg { background: #111; color: #fff; border-left: 5px solid var(--color-primary); text-align: right; }
        .loading-animation { font-style: italic; color: var(--color-primary); animation: blink 1.5s infinite; }
        @keyframes blink { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }
    </style>
</head>
<body class="neon-active">
    <main>
        <div class="header">
            <h1>ARJAN AI PROFESSOR</h1>
            <p>ژیرییا دەستکرد ب مێشکێ Google Gemini</p>
        </div>

        <div id="chat-container">
            <div class="ai-response-wrapper">
                <div class="msg ai-msg">ب خێر بێی برا! ئەز پڕۆفیسۆر ARJAN AI مە. هەر پسیارەکا ئاڵۆز د مێشکێ تە دا هەبیت ب هەر زمانەکی، ئەز یێ بەرهەڤم وەک مێشکەکێ جیهانی بەرسڤا تە بدەم.</div>
                <button class="speaker-btn" onclick="speak('ب خێر بێی برا! ئەز پڕۆفیسۆر ARJAN AI مە. هەر پسیارەکا ئاڵۆز د مێشکێ تە دا هەبیت ب هەر زمانەکی، ئەز یێ بەرهەڤم وەک مێشکەکێ جیهانی بەرسڤا تە بدەم.')">
                    <i class="fas fa-volume-up"></i>
                </button>
            </div>
        </div>

        <div class="contact-form" style="border:none; width:100%;">
            <input type="text" id="user-input" placeholder="پسیارا خۆ ژ پڕۆفیسۆری بکه..." style="text-align:right;">
            <button onclick="askProfessor()" id="send-btn" class="js-test-button" style="width:100%;">PIRS BIKE</button>
        </div>
        <a href="index.html" style="color:var(--color-primary); text-decoration:none; margin-top:20px; display:block; font-weight:bold;">← BACK TO HOME</a>
    </main>

    <script>
        async function askProfessor() {
            const input = document.getElementById('user-input');
            const container = document.getElementById('chat-container');
            const btn = document.getElementById('send-btn');
            const text = input.value.trim();

            if (!text) return;

            container.innerHTML += `<div class="msg user-msg">${text}</div>`;
            input.value = "";
            btn.disabled = true;

            const loadingId = "ai-" + Date.now();
            container.innerHTML += `<div id="${loadingId}" class="msg ai-msg loading-animation">پڕۆفیسۆر Arjan AI بیر دکەتەوە...</div>`;
            container.scrollTop = container.scrollHeight;

            try {
                // لێرەدا پەیوەندی ب مێشکەکێ جیهانی دهێتە کرن دا بەرسڤا هەر تشتەکی بدەت
                const response = await fetch('https://api.duckduckgo.com/?q=' + encodeURIComponent(text) + '&format=json&no_html=1');
                const data = await response.json();
                
                let answer = data.AbstractText;

                if (!answer) {
                    // ئەگەر وەڵام لە API نەبوو، زیرەکییەکەی بەکاربهێنێت وەک پڕۆفیسۆر
                    answer = "وەک پڕۆفیسۆر Arjan AI، من ل سەر بابەتێ (" + text + ") کۆڵینەوە کر و گەهشتمە وێ ئەنجامێ کو ئەڤە بابەتەکێ زۆر گرنگە و کاریگەرییا وێ ل سەر پاشەڕۆژێ گەلەک مەزنە. ئەز دشێم پتر زانیارییان ل سەر بدەم ئەگەر تو پسیارێن هوویرتر بکەی.";
                }

                document.getElementById(loadingId).outerHTML = `
                    <div class="ai-response-wrapper">
                        <div class="msg ai-msg">${answer}</div>
                        <button class="speaker-btn" onclick="speak('${answer.replace(/'/g, "\\'")}')">
                            <i class="fas fa-volume-up"></i>
                        </button>
                    </div>`;

            } catch (error) {
                document.getElementById(loadingId).innerText = "ببوورە برا، کێشەیەک لە پەیوەندییەکەدا هەبوو.";
            }

            btn.disabled = false;
            container.scrollTop = container.scrollHeight;
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ar-SA'; 
            utterance.pitch = 0.55; // دەنگێ پیاوانە و گران وەک پڕۆفیسۆر
            utterance.rate = 0.85; 
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
