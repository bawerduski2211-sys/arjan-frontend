<!DOCTYPE html>
<html lang="ku">
<head>
    <title>ARJAN AI - Professional</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #D4AF37;
            --soft-white: #F4F4F2;
            --chat-bg: #EAEAEA;
            --black: #222222;
        }

        body {
            background-color: var(--soft-white);
            color: var(--black);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header { text-align: center; padding: 30px 20px; }
        .gold-name { color: var(--gold); font-size: 2.2rem; font-weight: 900; letter-spacing: 6px; text-transform: uppercase; margin: 0; }

        #chat-container {
            width: 90%;
            max-width: 650px;
            height: 500px;
            background: var(--chat-bg);
            border-radius: 20px;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.05);
        }

        .ai-group { display: flex; flex-direction: column; align-items: flex-start; gap: 5px; }
        .msg { padding: 12px 18px; border-radius: 18px; font-size: 1rem; line-height: 1.5; max-width: 85%; }
        .ai-msg { background: #FFFFFF; color: var(--black); border: 1px solid #DDD; }
        .user-msg { background: var(--gold); color: white; align-self: flex-end; }

        .speaker-btn {
            background: white;
            border: 1px solid var(--gold);
            color: var(--gold);
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }
        .speaker-btn:hover { background: var(--gold); color: white; }

        .input-area { width: 90%; max-width: 650px; margin: 20px 0; display: flex; gap: 10px; }
        input { flex: 1; padding: 14px 20px; border-radius: 30px; border: 1px solid #CCC; outline: none; font-size: 1rem; }
        .send-btn { background: var(--gold); color: white; border: none; padding: 0 25px; border-radius: 30px; cursor: pointer; font-weight: bold; }

        .back-link { position: absolute; top: 20px; left: 20px; text-decoration: none; color: var(--gold); font-weight: bold; }
    </style>
</head>
<body>

    <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> BACK</a>

    <header>
        <h1 class="gold-name">ARJAN AI</h1>
    </header>

    <div id="chat-container">
        <div class="ai-group">
            <div class="msg ai-msg">سڵاو برا! ئەز پڕۆفیسۆر ئارجانم. ب چ شێوەیەک دشێم هاریکارییا تە بکەم؟</div>
            <button class="speaker-btn" onclick="speak(this.previousElementSibling.innerText)">
                <i class="fas fa-volume-up"></i>
            </button>
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="پسیارا خۆ لێرە بنڤێسە..." onkeypress="if(event.key==='Enter') askAI()">
        <button class="send-btn" onclick="askAI()">PIRS</button>
    </div>

    <script>
        // ١. سیستەمێ ئاخفتنێ یێ بادینی (دەنگێ کوڕێ ۱٨ ساڵی)
        function speak(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ar-SA'; 
            utterance.pitch = 1.4; 
            utterance.rate = 1.0; 
            window.speechSynthesis.speak(utterance);
        }

        // ٢. فەنکشنا پەیوەندیێ ب مێشکێ Gemini ڕاستەقینە
        async function askAI() {
            const input = document.getElementById('user-input');
            const container = document.getElementById('chat-container');
            const text = input.value.trim();
            if (!text) return;

            container.innerHTML += `<div class="msg user-msg">${text}</div>`;
            input.value = "";
            
            const loadingId = "ai-" + Date.now();
            container.innerHTML += `<div id="${loadingId}" class="msg ai-msg">Arjan AI بیر دکەتەوە...</div>`;
            container.scrollTop = container.scrollHeight;

            try {
                // لێنکێ ۱۰۰٪ درست یێ Backend
                const response = await fetch('https://arjan-backend.vercel.app/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                
                const data = await response.json();
                const aiRes = data.reply || "ببوورە برا، مێشکێ من نوکە یێ مژوولە.";

                document.getElementById(loadingId).outerHTML = `
                    <div class="ai-group">
                        <div class="msg ai-msg">${aiRes}</div>
                        <button class="speaker-btn" onclick="speak('${aiRes.replace(/'/g, "\\'")}')">
                            <i class="fas fa-volume-up"></i>
                        </button>
                    </div>`;

            } catch (err) {
                document.getElementById(loadingId).innerText = "کێشەیەک د پەیوەندیێ دا هەبوو برا.";
            }
            container.scrollTop = container.scrollHeight;
        }

        window.speechSynthesis.onvoiceschanged = () => { window.speechSynthesis.getVoices(); };
    </script>
</body>
</html>
