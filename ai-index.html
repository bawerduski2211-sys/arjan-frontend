<!DOCTYPE html>
<html lang="ku">
<head>
    <title>ARJAN AI - Official</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --white: #F4F4F2; --black: #222222; }
        body { background: var(--white); font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; }
        header { padding: 30px; text-align: center; color: var(--gold); letter-spacing: 5px; }
        #chat-box { width: 90%; max-width: 600px; height: 450px; background: #EAEAEA; border-radius: 20px; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .msg { padding: 12px; border-radius: 15px; max-width: 80%; font-size: 1rem; line-height: 1.4; }
        .ai { background: white; align-self: flex-start; border-bottom-left-radius: 2px; }
        .user { background: var(--gold); color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .input-area { width: 90%; max-width: 600px; margin: 20px; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #ccc; outline: none; }
        button { background: var(--gold); color: white; border: none; padding: 10px 25px; border-radius: 25px; cursor: pointer; font-weight: bold; }
        .voice-btn { background: none; border: 1px solid var(--gold); color: var(--gold); border-radius: 50%; width: 35px; height: 35px; cursor: pointer; margin-top: 5px; }
    </style>
</head>
<body>
    <header><h1>ARJAN AI</h1></header>
    <div id="chat-box"></div>
    <div class="input-area">
        <input type="text" id="inp" placeholder="پسیار بکە..." onkeypress="if(event.key==='Enter') askAI()">
        <button onclick="askAI()">PIRS</button>
    </div>

    <script>
        function speak(text) {
            window.speechSynthesis.cancel();
            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = 'ar-SA'; 
            speech.pitch = 1.3;
            speech.rate = 1.0;
            window.speechSynthesis.speak(speech);
        }

        async function askAI() {
            const inp = document.getElementById('inp');
            const box = document.getElementById('chat-box');
            const val = inp.value.trim();
            if (!val) return;

            box.innerHTML += `<div class="msg user">${val}</div>`;
            inp.value = "";
            const loadId = "id" + Date.now();
            box.innerHTML += `<div id="${loadId}" class="msg ai">Arjan AI بیر دکەتەوە...</div>`;
            box.scrollTop = box.scrollHeight;

            try {
                // لێنکێ تەمام و بێ کێماسی
                const res = await fetch('https://arjan-backend.vercel.app/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: val })
                });
                const data = await res.json();
                const reply = data.reply || "ببوورە برا، مێشکێ من نوکە یێ مژوولە.";
                
                document.getElementById(loadId).outerHTML = `
                    <div style="display:flex; flex-direction:column;">
                        <div class="msg ai">${reply}</div>
                        <button class="voice-btn" onclick="speak('${reply.replace(/'/g, "\\'")}')"><i class="fas fa-volume-up"></i></button>
                    </div>`;
            } catch (e) {
                document.getElementById(loadId).innerText = "کێشەیەک لە پەیوەندی مێشکدا هەبوو.";
            }
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
