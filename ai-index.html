<!DOCTYPE html>
<html lang="ku">
<head>
    <title>ARJAN AI - Professional Voice System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* ستایلێ تایبەت بۆ سماعێ و چاتێ */
        #chat-container {
            width: 100%; height: 480px;
            border: 2px solid var(--color-primary);
            margin: 20px 0; border-radius: 20px;
            padding: 20px; overflow-y: auto;
            background: rgba(0, 0, 0, 0.9);
            display: flex; flex-direction: column; gap: 15px;
        }
        .ai-response-wrapper {
            display: flex; align-items: flex-start; gap: 10px;
            width: 100%; justify-content: flex-start;
        }
        .speaker-btn {
            background: rgba(0, 255, 255, 0.1); border: 1px solid var(--color-primary);
            color: var(--color-primary); border-radius: 50%; width: 32px; height: 32px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s; flex-shrink: 0; margin-top: 5px;
        }
        .speaker-btn:active { background: var(--color-primary); color: #000; }
        .msg { padding: 12px 18px; border-radius: 15px; max-width: 80%; font-size: 0.95rem; }
        .user-msg { background: var(--color-primary); color: #000; align-self: flex-end; font-weight: bold; }
        .ai-msg { background: #111; color: #fff; border-left: 4px solid var(--color-primary); }
        .voice-controls { display: flex; gap: 10px; width: 100%; margin-top: 10px; }
        .mic-btn { background: #ff0000; color: white; border: none; padding: 15px; border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body class="neon-active">
    <main>
        <div class="header">
            <h1>ARJAN AI</h1>
            <p>ژیرییا دەستکرد ب دەنگێ ئارجانی</p>
        </div>

        <div id="chat-container">
            <div class="ai-response-wrapper">
                <div class="msg ai-msg">ب خێر بێی برا! تو دشێی ب دەنگ یان نڤیسین هەر تشتەکێ بڤێت هاريكاريا ته بكه م.</div>
                <button class="speaker-btn" onclick="speak('ب خێر بێی برا تو دشێی ب دەنگ یان نڤیسین هەر تشتەکێ بڤێت هاريكاريا ته بكه م')">
                    <i class="fas fa-volume-up"></i>
                </button>
            </div>
        </div>

        <div class="contact-form" style="border:none; width:100%;">
            <input type="text" id="user-input" placeholder="نڤیسین یان مایکێ داگره..." style="text-align:right;">
            <div class="voice-controls">
                <button onclick="startListening()" id="mic-btn" class="mic-btn"><i class="fas fa-microphone"></i></button>
                <button onclick="askAI()" class="js-test-button" style="flex:1; margin:0;">Pirs Bike</button>
            </div>
        </div>
        <a href="index.html" style="color:var(--color-primary); text-decoration:none; margin-top:20px; display:block; font-weight:bold;">← BACK TO HOME</a>
    </main>

    <script>
        // 1. Voice Recognition (Speech to Text)
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'ku-IQ';
            recognition.onresult = (e) => { document.getElementById('user-input').value = e.results[0][0].transcript; askAI(); };
            function startListening() { recognition.start(); }
        }

        // 2. Main AI Logic
        async function askAI() {
            const input = document.getElementById('user-input');
            const container = document.getElementById('chat-container');
            const text = input.value.trim();
            if (!text) return;

            container.innerHTML += `<div class="msg user-msg">${text}</div>`;
            input.value = "";
            const loadingId = "ai-" + Date.now();
            container.innerHTML += `<div id="${loadingId}" class="msg ai-msg">Arjan AI بیر دکەتەوە...</div>`;
            container.scrollTop = container.scrollHeight;

            try {
                const response = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(text)}&format=json&no_html=1`);
                const data = await response.json();
                let aiRes = data.AbstractText || "وەک Arjan AI تێگەهشتم کو تو بەحسێ (" + text + ") دکەی. بابەتەکێ گرنگە.";

                document.getElementById(loadingId).outerHTML = `
                    <div class="ai-response-wrapper">
                        <div class="msg ai-msg">${aiRes}</div>
                        <button class="speaker-btn" onclick="speak('${aiRes.replace(/'/g, "\\'")}')">
                            <i class="fas fa-volume-up"></i>
                        </button>
                    </div>`;
            } catch (err) { document.getElementById(loadingId).innerText = "کێشەیەک هەبوو برا."; }
            container.scrollTop = container.scrollHeight;
        }

        // 3. Arjan Male Voice (Text to Speech)
        function speak(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ar-SA'; utterance.pitch = 0.6; utterance.rate = 0.85;
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
