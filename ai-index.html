<!DOCTYPE html>
<html lang="ku">
<head>
    <title>ARJAN AI GENERATOR</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        #chat-container {
            width: 100%; height: 400px;
            border: 2px solid var(--color-primary);
            margin: 20px 0; border-radius: 12px;
            padding: 15px; overflow-y: auto;
            background: rgba(0, 0, 0, 0.7);
            display: flex; flex-direction: column; gap: 10px;
        }
        .msg { padding: 8px 12px; border-radius: 8px; max-width: 80%; }
        .user-msg { background: var(--color-primary); color: #000; align-self: flex-end; }
        .ai-msg { background: #333; color: #fff; align-self: flex-start; border: 1px solid var(--color-primary); }
    </style>
</head>
<body class="neon-active">
    <main>
        <div class="header">
            <h1>ARJAN AI</h1>
            <p>Sîstema ژیرییا دەستکرد</p>
        </div>

        <div id="chat-container">
            <div class="msg ai-msg">سڵاو برا، ئەز ARJAN AI مە. چەوان دشێم هاریکارییا تە بکەم؟</div>
        </div>

        <div class="contact-form" style="border:none; width:100%;">
            <input type="text" id="user-input" placeholder="نڤیسین لێرە..." style="text-align:right;">
            <button onclick="askAI()" class="js-test-button" style="width:100%;">پسیار بکە</button>
        </div>

        <a href="index.html" style="color:var(--color-primary); text-decoration:none; margin-top:20px; font-weight:bold;">← زڤڕین بۆ سەرەکی</a>
    </main>

    <script>
        function askAI() {
            const input = document.getElementById('user-input');
            const container = document.getElementById('chat-container');
            
            if (input.value.trim() === "") return;

            // ١. زێدەکرنا پەیاما تە
            container.innerHTML += `<div class="msg user-msg">${input.value}</div>`;
            
            const userText = input.value.toLowerCase();
            input.value = ""; // پاقژکرنا خانەیێ

            // ٢. بەرسڤدانا AI (ب شێوەیەکێ دەستپێکی یان ب API)
            setTimeout(() => {
                let aiResponse = "ببوورە برا، ئەز هێشتا ل سەر ڤێ پسیارێ ڕاهێنانێ دکەم. تشتەکێ دی بێژە!";
                
                if (userText.includes("سڵاو") || userText.includes("slaw")) {
                    aiResponse = "سڵاو ل تە بیت برا، کەیفا من ب دیتنا تە هات!";
                } else if (userText.includes("ناڤێ تە") || userText.includes("ki ye")) {
                    aiResponse = "ناڤێ من ARJAN AI یە، ئەز ژ لایێ Arjan Duski ڤە هاتیمە دروستکرن.";
                } else if (userText.includes("باشی")) {
                    aiResponse = "سوپاس بۆ خودێ ئەز گەلەک باشم، تو چەوانی؟";
                }

                container.innerHTML += `<div class="msg ai-msg">${aiResponse}</div>`;
                container.scrollTop = container.scrollHeight; // زڤڕین بۆ خوارێ
            }, 1000);
        }
    </script>
</body>
</html>
