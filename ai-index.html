<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <title>ARJAN AI - Global Professor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #D4AF37;
            --soft-white: #F4F4F2;
            --chat-bg: #EAEAEA;
            --black: #222222;
        }

        body {
            background-color: var(--soft-white);
            color: var(--black);
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            right: 20px; /* لایێ ڕاست چونکە RTL یە */
            text-decoration: none;
            color: var(--gold);
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 100;
        }

        header { text-align: center; padding: 40px 20px; }
        .gold-name { 
            color: var(--gold); 
            font-size: 2.5rem; 
            font-weight: 900; 
            letter-spacing: 8px; 
            margin: 0; 
            text-transform: uppercase;
        }

        #chat-container {
            width: 85%;
            max-width: 650px;
            height: 480px;
            background: var(--chat-bg);
            border-radius: 20px;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            scroll-behavior: smooth;
        }

        .ai-group { display: flex; flex-direction: column; align-items: flex-start; gap: 8px; }
        .msg { padding: 12px 18px; border-radius: 18px; font-size: 1rem; line-height: 1.5; max-width: 80%; word-wrap: break-word; }
        .ai-msg { background: #FFFFFF; color: var(--black); border: 1px solid #DDD; align-self: flex-start; }
        .user-msg { background: var(--gold); color: white; align-self: flex-end; }

        .speaker-btn {
            background: white;
            border: 1px solid var(--gold);
            color: var(--gold);
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
        }
        .speaker-btn:hover { background: var(--gold); color: white; }

        .input-area { width: 85%; max-width: 650px; margin: 20px 0; display: flex; gap: 10px; }
        input { 
            flex: 1; 
            padding: 12px 20px; 
            border-radius: 25px; 
            border: 1px solid #CCC; 
            outline: none;
            font-size: 1rem;
            text-align: right;
        }
        .send-btn { 
            background: var(--gold); 
            color: white; 
            border: none; 
            padding: 0 25px; 
            border-radius: 25px; 
            cursor: pointer; 
            font-weight: bold;
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn">BACK <i class="fas fa-arrow-right"></i></a>

    <header>
        <h1 class="gold-name">ARJAN</h1>
    </header>

    <div id="chat-container">
        <div class="ai-group">
            <div class="msg ai-msg">سڵاو برا! ئەز پڕۆفیسۆر ئارجانم. هەر پسیارەکا تە هەبیت ب بادینی یان هەر زمانەکێ دی، ئەز یێ بەرهەڤم.</div>
            <button class="speaker-btn" onclick="speak(this.previousElementSibling.innerText)">
                <i class="fas fa-volume-up"></i>
            </button>
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="پسیارا خۆ لێرە بنڤێسە..." onkeypress="if(event.key==='Enter') askAI()">
        <button class="send-btn" onclick="askAI()">PIRS</button>
    </div>

    <script>
        function speak(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ar-SA'; 
            utterance.pitch = 1.1; 
            utterance.rate = 1.0; 
            window.speechSynthesis.speak(utterance);
        }

        async function askAI() {
            const input = document.getElementById('user-input');
            const container = document.getElementById('chat-container');
            const text = input.value.trim();
            if (!text) return;

            // ١. نامەیا بەکارهێنەری نیشان بدە
            container.innerHTML += `<div class="msg user-msg">${text}</div>`;
            input.value = "";
            container.scrollTop = container.scrollHeight;

            // ٢. دروستکردنا شوێنەوارێ لۆدینگێ
            const loadingId = "ai-" + Date.now();
            container.innerHTML += `
                <div id="${loadingId}" class="ai-group">
                    <div class="msg ai-msg">پڕۆفیسۆر ئارجان یێ هزر دکەت...</div>
                </div>`;
            container.scrollTop = container.scrollHeight;

            try {
                const response = await fetch('/api/chat', { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: text }) 
                });

                const data = await response.json();
                
                // پشکنینا وێ پەیڤا ژ سێرڤەری دهێت (reply یان text)
                const aiRes = data.reply || data.text || "ببوورە برا، مێشکێ من نوکە یێ مژوولە.";

                const loadingElement = document.getElementById(loadingId);
                if (loadingElement) {
                    loadingElement.innerHTML = `
                        <div class="msg ai-msg">${aiRes}</div>
                        <button class="speaker-btn" onclick="speak(\`${aiRes.replace(/[`"']/g, "")}\`)">
                            <i class="fas fa-volume-up"></i>
                        </button>`;
                }

            } catch (err) {
                const loadingElement = document.getElementById(loadingId);
                if (loadingElement) loadingElement.innerHTML = `<div class="msg ai-msg">کێشەیەک د گەهشتنا مێشکی دا هەبوو.</div>`;
            }
            container.scrollTop = container.scrollHeight;
        }

        window.speechSynthesis.onvoiceschanged = () => { window.speechSynthesis.getVoices(); };
    </script>
</body>
</html>
