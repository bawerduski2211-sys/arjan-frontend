<!DOCTYPE html>
<html lang="ku">
<head>
    <title>ARJAN AI - Global Professor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #D4AF37; /* ڕەنگێ گۆڵد یێ شاهانە */
            --white: #FFFFFF;
            --black: #000000;
            --light-gray: #F8F9FA;
        }

        body {
            background-color: var(--white);
            color: var(--black);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 50px 20px;
        }

        /* ناڤێ ئارجانی ب ڕەنگێ گۆڵد */
        .gold-title {
            color: var(--gold);
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: 10px;
            margin: 0;
            text-transform: uppercase;
        }

        #chat-container {
            width: 90%;
            max-width: 800px;
            height: 500px;
            background: var(--light-gray);
            border-radius: 25px;
            padding: 25px;
            overflow-y: auto;
            border: 1px solid #EEE;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.05);
        }

        .ai-response-wrapper {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 8px;
        }

        .msg {
            padding: 15px 22px;
            border-radius: 20px;
            font-size: 1.05rem;
            line-height: 1.6;
            max-width: 85%;
        }

        .ai-msg {
            background: var(--white);
            color: var(--black);
            border: 1px solid var(--gold);
            text-align: right;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.02);
        }

        .user-msg {
            background: var(--gold);
            color: var(--white);
            align-self: flex-end;
            text-align: left;
        }

        .speaker-btn {
            background: none;
            border: 1px solid var(--gold);
            color: var(--gold);
            border-radius: 50%;
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .speaker-btn:hover { background: var(--gold); color: white; }

        .input-area {
            width: 90%;
            max-width: 800px;
            margin: 30px 0;
            display: flex;
            gap: 12px;
        }

        input {
            flex: 1;
            padding: 18px 25px;
            border-radius: 35px;
            border: 1px solid #DDD;
            outline: none;
            font-size: 1rem;
            text-align: right;
        }

        .send-btn {
            background: var(--gold);
            color: white;
            border: none;
            padding: 0 35px;
            border-radius: 35px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <header>
        <h1 class="gold-title">ARJAN</h1>
        <p style="font-weight: 300; letter-spacing: 2px;">GLOBAL AI PROFESSOR</p>
    </header>

    <div id="chat-container">
        <div class="ai-response-wrapper">
            <div class="msg ai-msg">ب خێر بێی برا! ئەز پڕۆفیسۆر ARJAN AI مە. چەوان دشێم ب زمانێ بادینی هاریکارییا تە بکەم؟</div>
            <button class="speaker-btn" onclick="speak('ب خێر بێی برا! ئەز پڕۆفیسۆر ARJAN AI مە. چەوان دشێم ب زمانێ بادینی هاریکارییا تە بکەم؟')">
                <i class="fas fa-volume-up"></i>
            </button>
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="لێرە هەر پسیارەکێ بڤێت بنڤێسە...">
        <button class="send-btn" onclick="askProfessor()">PIRS BIKE</button>
    </div>

    <script>
        async function askProfessor() {
            const input = document.getElementById('user-input');
            const container = document.getElementById('chat-container');
            const text = input.value.trim();
            if (!text) return;

            container.innerHTML += `<div class="msg user-msg">${text}</div>`;
            input.value = "";
            
            const loadingId = "ai-" + Date.now();
            container.innerHTML += `<div id="${loadingId}" class="msg ai-msg">پڕۆفیسۆر بیر دکەتەوە...</div>`;
            container.scrollTop = container.scrollHeight;

            try {
                // پەیوەندی ب مێشکێ Gemini ل سەر Backend
                const response = await fetch('https://arjan-backend.vercel.app/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                
                const data = await response.json();
                const aiRes = data.reply;

                document.getElementById(loadingId).outerHTML = `
                    <div class="ai-response-wrapper">
                        <div class="msg ai-msg">${aiRes}</div>
                        <button class="speaker-btn" onclick="speak('${aiRes.replace(/'/g, "\\'")}')">
                            <i class="fas fa-volume-up"></i>
                        </button>
                    </div>`;

            } catch (err) {
                document.getElementById(loadingId).innerText = "کێشە د پەیوەندیێ دا هەبوو.";
            }
            container.scrollTop = container.scrollHeight;
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const utter = new SpeechSynthesisUtterance(text);
            utter.lang = 'ar-SA'; 
            utter.pitch = 0.55; // دەنگێ پیاوانە و پڕۆفیشناڵ
            utter.rate = 0.85;
            window.speechSynthesis.speak(utter);
        }
    </script>
</body>
</html>
