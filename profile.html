<!DOCTYPE html>
<html lang="ku">
<head>
    <title>Profîla Arjan DUSKÎ - AI & Cyber Security</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #D4AF37;
            --soft-white: #F8F9FA;
            --black: #111111;
            --neon-blue: #00f3ff;
        }

        body {
            background-color: var(--soft-white);
            color: var(--black);
            font-family: 'Noto Sans Arabic', sans-serif;
            margin: 0;
            transition: 0.5s;
            text-align: center;
            overflow-x: hidden;
        }

        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: var(--gold);
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 100;
        }

        main { padding: 60px 20px; }

        .header h1 {
            color: var(--gold);
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8rem;
            letter-spacing: 5px;
            margin-bottom: 5px;
        }

        /* ئەنیمەیشنا سکانکرنا وێنەی (Cyber Scan) */
        .profile-wrapper {
            position: relative;
            width: 210px;
            height: 210px;
            margin: 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-container {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid var(--gold);
            position: relative;
            z-index: 2;
            background: white;
        }

        .profile-container img { width: 100%; height: 100%; object-fit: cover; }

        /* ئەڤە هێڵا شینا سکانەرێ یە */
        .profile-container::after {
            content: "";
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 10px;
            background: var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue);
            filter: blur(1px);
            animation: cyberScan 3s infinite linear;
        }

        @keyframes cyberScan {
            0% { top: -10%; }
            100% { top: 110%; }
        }

        .neon-glow {
            position: absolute;
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 3px solid transparent;
            z-index: 1;
        }

        .neon-active .neon-glow {
            border-top: 3px solid var(--neon-blue);
            border-bottom: 3px solid var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue);
            animation: rotateNeon 2s linear infinite;
        }

        @keyframes rotateNeon {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .saet-container {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem;
            color: var(--gold);
            margin: 20px 0;
        }

        /* ئەنیمەیشنا لەرینێ بۆ دوگمەیان */
        .main-project-button {
            display: inline-block;
            margin: 10px;
            padding: 14px 28px;
            background: var(--gold);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
            animation: buttonPulse 2s infinite;
        }

        @keyframes buttonPulse {
            0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(212, 175, 55, 0); }
            100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 30px;
        }

        .social-icon { font-size: 1.8rem; color: var(--gold); transition: 0.3s; }
        .social-icon:hover { transform: translateY(-8px); color: var(--black); }

        .contact-form {
            max-width: 500px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 1px solid #eee;
        }

        .contact-form input, .contact-form textarea {
            width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #eee; text-align: right;
        }
    </style>
</head>
<body id="main-body">

    <a href="index.html" class="back-home"><i class="fas fa-arrow-left"></i> BACK</a>

    <main>
        <div class="header">
            <h1 id="cyber-name" data-value="ARJAN DUSKÎ">ARJAN DUSKÎ</h1>
            <p style="letter-spacing: 2px; color: #666;">AI & CYBER SECURITY SPECIALIST</p>
        </div>

        <div class="profile-wrapper">
            <div class="neon-glow"></div>
            <div class="profile-container">
                <img src="profile.jpg" alt="Arjan Profile">
            </div>
        </div>

        <div class="saet-container" id="saet">00:00:00</div>

        <button onclick="toggleNeonMode()" style="background:none; border:2px solid var(--gold); color:var(--gold); padding:10px 20px; border-radius:30px; cursor:pointer; font-weight:bold;">ACTIVATE NEON SYSTEM</button>

        <div style="margin-top: 30px;">
            <a href="diamond-login.html" class="main-project-button"><i class="fas fa-crown"></i> VIP ACCESS</a>
            <a href="ai-index.html" class="main-project-button"><i class="fas fa-robot"></i> ARJAN AI</a>
        </div>

        <div class="contact-form">
            <h3 style="color: var(--gold); font-family: 'Orbitron';">CONNECT</h3>
            <form action="https://formspree.io/f/xbjnvnve" method="POST">
                <input type="text" name="name" placeholder="ناڤ" required>
                <input type="email" name="email" placeholder="ئیمەیل" required>
                <input type="tel" name="phone" placeholder="رقمێ مۆبایلێ" required>
                <textarea name="message" rows="3" placeholder="پەیام"></textarea>
                <input type="submit" value="SEND MESSAGE" style="background:var(--gold); color:white; border:none; cursor:pointer; font-weight:bold; padding:15px; border-radius:10px;">
            </form>
        </div>

        <div class="social-links">
            <a href="#" class="social-icon"><i class="fab fa-snapchat"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-tiktok"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
        </div>
    </main>

    <script>
        // دەمژمێر
        function updateClock() { document.getElementById('saet').textContent = new Date().toLocaleTimeString('en-GB'); }
        setInterval(updateClock, 1000); updateClock();

        // تەفعیلکرنا نیۆنێ
        function toggleNeonMode() { document.body.classList.toggle('neon-active'); }

        // ئەنیمەیشنا پیتێن هاکینگێ ل سەر ناڤی
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ#@$%&*0123456789";
        const title = document.getElementById("cyber-name");
        title.onmouseover = event => {
            let iteration = 0;
            const interval = setInterval(() => {
                event.target.innerText = event.target.innerText.split("")
                    .map((letter, index) => {
                        if(index < iteration) return event.target.dataset.value[index];
                        return letters[Math.floor(Math.random() * 40)];
                    }).join("");
                if(iteration >= event.target.dataset.value.length) clearInterval(interval);
                iteration += 1 / 3;
            }, 30);
        };
    </script>
</body>
</html>
