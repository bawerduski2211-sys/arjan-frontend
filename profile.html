<!DOCTYPE html>
<html lang="ku">
<head>
    <title>ARJAN DUSKÎ - Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --gold: #D4AF37; --white: #ffffff; }
        body { background: #f8f9fa; font-family: 'Noto Sans Arabic', sans-serif; text-align: center; margin: 0; }
        .saet-container { font-family: 'Orbitron'; font-size: 1.5rem; color: var(--gold); margin: 20px; }
        .contact-form { max-width: 450px; margin: 20px auto; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #ddd; text-align: right; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--gold); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <h1 style="font-family: 'Orbitron'; color: var(--gold); margin-top: 40px;">ARJAN DUSKÎ</h1>
    <div class="saet-container" id="saet">00:00:00</div>

    <div class="contact-form" id="arjan-secure-form">
        <h3 style="color: var(--gold);">CONNECT</h3>
        <input type="text" id="full-name" placeholder="ناڤ">
        <input type="email" id="user-email" placeholder="ئیمەیل">
        <input type="tel" id="user-phone" placeholder="رقمێ مۆبایلێ">
        <textarea id="user-message" rows="3" placeholder="پەیام"></textarea>
        <button onclick="sendToArjanDB()">SEND MESSAGE</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
