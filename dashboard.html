<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Dashboard | ARJAN AI SYSTEM</title>
    <link rel="stylesheet" href="premium-style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="gold-overlay"></div>

    <div class="auth-container" style="max-width: 800px;">
        <div id="dashboard-hub" class="auth-card">
            <div class="diamond-icon">💎</div>
            <h2 style="color: #D4AF37; text-shadow: 0 0 15px rgba(212,175,55,0.4);">ARJAN AI DASHBOARD</h2>
            <p style="margin-bottom: 20px;">بخێر بێی بۆ جیهانا الماس، بەشەکێ هەلبژێرە:</p>

            <div class="hub-grid">
                <div class="hub-card">
                    <div style="font-size: 40px;">🎮</div>
                    <h4>یاریا کلیلان</h4>
                    <p style="font-size: 11px;">کلیلان کۆم بکە و پارا بەرهەڤ بکە</p>
                    <button class="btn-diamond" style="padding: 10px; font-size: 14px;" onclick="location.href='game.html'">GO GAME</button>
                </div>

                <div class="hub-card">
                    <div style="font-size: 40px;">🖼️</div>
                    <h4>AI ARJAN IMAGE</h4>
                    <p style="font-size: 11px;">دروستکرنا وێنەیێن جەلکێن کوردی</p>
                    <button class="btn-diamond" style="padding: 10px; font-size: 14px;" onclick="location.href='ai-image.html'">START AI</button>
                </div>

                <div class="hub-card">
                    <div style="font-size: 40px;">🎵</div>
                    <h4>ARJAN MUSIC</h4>
                    <p style="font-size: 11px;">تنێ میوزیکا ڕەسەنا کوردی</p>
                    <button class="btn-diamond" style="padding: 10px; font-size: 14px;" onclick="location.href='arjan-music.html'">CREATE</button>
                </div>

                <div class="hub-card">
                    <div style="font-size: 40px;">🎙️</div>
                    <h4>ARKAN MUSIC</h4>
                    <p style="font-size: 11px;">هەمی جۆرێن میوزیکا جیهانی</p>
                    <button class="btn-diamond" style="padding: 10px; font-size: 14px;" onclick="location.href='arkan-music.html'">CREATE</button>
                </div>
            </div>

            <button onclick="handleLogout()" class="btn-diamond" style="margin-top: 25px; background: #333; border-color: #555; width: auto; align-self: center; padding: 10px 30px;">دەرکەفتن (Logout)</button>
        </div>
    </div>

    <script src="Premium.Script.js"></script>
</body>
</html>
