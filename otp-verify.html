<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARJAN | DIAMOND SECURITY GATE</title>
    <style>
        :root { --red-neon: #ff0000; --dark: #050505; }
        body { background: var(--dark); color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .otp-card { background: #111; border: 2px solid var(--red-neon); padding: 30px; border-radius: 20px; box-shadow: 0 0 20px rgba(255, 0, 0, 0.3); text-align: center; width: 90%; max-width: 380px; }
        .otp-inputs { display: flex; gap: 8px; justify-content: center; margin: 25px 0; }
        .otp-box { width: 42px; height: 55px; font-size: 1.8rem; text-align: center; border: 1px solid #333; background: #000; color: var(--red-neon); border-radius: 10px; outline: none; transition: 0.3s; }
        .otp-box:focus { border-color: var(--red-neon); box-shadow: 0 0 10px var(--red-neon); }
        .verify-btn { background: var(--red-neon); color: white; border: none; padding: 15px; width: 100%; border-radius: 50px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .verify-btn:hover { background: #cc0000; transform: scale(1.02); }
    </style>
</head>
<body>

    <div class="otp-card">
        <h2 style="color: var(--red-neon); margin-bottom: 10px;">قوفڵا دایمۆند (OTP)</h2>
        <p style="font-size: 0.9rem; color: #888;">کۆدێ ٦ ژمارەیی یێ جیمەیلێ ل ڤێرێ داخل بکە:</p>
        
        <div class="otp-inputs">
            <input type="number" class="otp-box" maxlength="1" oninput="moveToNext(this, 0)">
            <input type="number" class="otp-box" maxlength="1" oninput="moveToNext(this, 1)">
            <input type="number" class="otp-box" maxlength="1" oninput="moveToNext(this, 2)">
            <input type="number" class="otp-box" maxlength="1" oninput="moveToNext(this, 3)">
            <input type="number" class="otp-box" maxlength="1" oninput="moveToNext(this, 4)">
            <input type="number" class="otp-box" maxlength="1" oninput="moveToNext(this, 5)">
        </div>

        <button class="verify-btn" onclick="checkDiamondCode()">پشکنینا کۆدێ پاراستنێ</button>
    </div>

    <script>
        function moveToNext(field, index) {
            if (field.value.length >= 1 && index < 5) {
                document.querySelectorAll('.otp-box')[index + 1].focus();
            }
        }

        function checkDiamondCode() {
            let code = "";
            document.querySelectorAll('.otp-box').forEach(input => code += input.value);
            if (code.length < 6) {
                alert("تکایە هەمی ٦ ژمارەیان داخل بکە!");
            } else {
                alert("سیستم یێ ل کۆدێ تە دگەڕیێت... (Diamond Red Security)");
            }
        }
    </script>
</body>
</html>
