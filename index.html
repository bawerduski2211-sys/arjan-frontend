<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARJAN SYSTEM</title>
    <style>
        :root { --gold: #D4AF37; --white: #FFFFFF; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--white); overflow: hidden; display: flex; align-items: center; justify-content: center; font-family: 'Orbitron', sans-serif; }
        #particles-js { position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 1; }
        .content { position: relative; z-index: 10; text-align: center; }
        h1 { color: var(--gold); font-size: 4rem; letter-spacing: 15px; margin: 0; text-transform: uppercase; cursor: pointer; transition: 0.3s; }
        .btn-enter { margin-top: 40px; padding: 18px 50px; background: var(--gold); color: white; text-decoration: none; border-radius: 50px; font-weight: bold; display: inline-block; transition: 0.5s; cursor: pointer; border: none; }
        .btn-enter:hover { transform: scale(1.1); background: white; color: var(--gold); border: 2px solid var(--gold); }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="content">
        <h1 id="main-title" data-value="ARJAN">ARJAN</h1>
        <p style="color: #555; letter-spacing: 5px;">AI & CYBER SECURITY SYSTEM</p>
        <a href="profile.html" class="btn-enter">ACTIVATE SYSTEM</a>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Particles Effect
        particlesJS("particles-js", { "particles": { "number": { "value": 80 }, "color": { "value": "#D4AF37" }, "shape": { "type": "circle" }, "opacity": { "value": 0.5 }, "size": { "value": 3 }, "line_linked": { "enable": true, "distance": 150, "color": "#D4AF37", "opacity": 0.4, "width": 1 }, "move": { "enable": true, "speed": 3 } } });

        // Matrix Letters Effect
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789#@$%";
        const title = document.getElementById("main-title");
        title.onmouseover = event => {
            let iteration = 0;
            const interval = setInterval(() => {
                event.target.innerText = event.target.innerText.split("")
                    .map((letter, index) => {
                        if(index < iteration) return event.target.dataset.value[index];
                        return letters[Math.floor(Math.random() * 40)];
                    }).join("");
                if(iteration >= event.target.dataset.value.length) clearInterval(interval);
                iteration += 1 / 3;
            }, 30);
        };
    </script>
</body>
</html>
