<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arjan AI</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; text-align: center; padding: 20px; }
        #chatbox { width: 100%; max-width: 500px; height: 350px; border: 1px solid #333; overflow-y: auto; padding: 10px; margin: 0 auto 10px; background: #1e1e1e; border-radius: 10px; text-align: left; }
        input { width: 70%; padding: 10px; border-radius: 5px; border: none; color: black; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .user-msg { color: #00ffcc; margin: 5px 0; text-align: right; }
        .ai-msg { color: #ffffff; margin: 5px 0; background: #333; padding: 8px; border-radius: 5px; }
    </style>
</head>
<body>
    <h2>Arjan AI Assistant</h2>
    <div id="chatbox"></div>
    <div>
        <input type="text" id="userInput" placeholder="نامەیەکێ بنڤیسە...">
        <button onclick="sendMessage()">ناردن</button>
    </div>
    <script>
        const API_URL = "https://arjan-backend.vercel.app/api/chat";
        async function sendMessage() {
            const input = document.getElementById("userInput");
            const chatbox = document.getElementById("chatbox");
            if (!input.value) return;
            chatbox.innerHTML += `<div class="user-msg">تۆ: ${input.value}</div>`;
            const userText = input.value;
            input.value = "";
            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userText })
                });
                const data = await response.json();
                chatbox.innerHTML += `<div class="ai-msg">AI: ${data.response}</div>`;
            } catch (error) {
                chatbox.innerHTML += `<div style="color:red">خەتە: پەیوەندی ب سێرڤەری نەکرا!</div>`;
            }
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
