<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARJAN | AI SYSTEM</title>
    <style>
        :root { --gold: #D4AF37; --dark: #050505; --soft-red: rgba(255, 0, 0, 0.1); }
        body { background: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; }

        /* ئەنیمەیشنا سێبەرا لڤۆک بۆ ناڤێ ARJAN */
        .brand-container { text-align: center; animation: floating 4s infinite ease-in-out; }
        h1 { 
            font-size: 3.5rem; color: var(--gold); letter-spacing: 12px; margin: 0; 
            text-transform: uppercase; text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }
        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* تیشکا سۆر یا زۆر خەفیف ل پشت ناڤی */
        .bg-glow {
            position: absolute; width: 300px; height: 300px;
            background: radial-gradient(circle, var(--soft-red) 0%, transparent 70%);
            z-index: -1; filter: blur(30px); animation: pulseGlow 6s infinite;
        }
        @keyframes pulseGlow { 0%, 100% { opacity: 0.5; transform: scale(1); } 50% { opacity: 1; transform: scale(1.3); } }

        p { color: #888; letter-spacing: 4px; font-size: 0.8rem; margin-top: 10px; text-transform: uppercase; }

        /* دوگمەیا دەربازبوونێ */
        .enter-btn {
            margin-top: 50px; background: transparent; color: var(--gold);
            border: 1px solid var(--gold); padding: 15px 40px; border-radius: 50px;
            font-weight: bold; cursor: pointer; letter-spacing: 2px;
            transition: 0.5s; box-shadow: 0 0 10px rgba(212, 175, 55, 0.1);
        }
        .enter-btn:hover { background: var(--gold); color: black; box-shadow: 0 0 30px var(--gold); transform: scale(1.1); }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="brand-container">
        <h1>ARJAN</h1>
        <p>AI & Cyber Security System</p>
    </div>

    <button class="enter-btn" onclick="location.href='profile.html'">ACTIVATE SYSTEM</button>

</body>
</html>
