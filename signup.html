<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <title>VIP Register - ARJAN</title>
    <style>
        :root { --gold: #D4AF37; }
        body { background: #fff; font-family: 'Orbitron', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .box { border: 2px solid var(--gold); padding: 30px; border-radius: 20px; width: 350px; text-align: center; }
        input { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #eee; border-radius: 8px; text-align: center; box-sizing: border-box; }
        .btn { background: var(--gold); color: white; border: none; padding: 12px; width: 100%; border-radius: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="color: var(--gold);">REGISTER</h2>
        <form onsubmit="handleSignup(event)">
            <input type="text" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="tel" placeholder="Phone Number" required>
            <input type="password" id="p1" placeholder="Password" required>
            <input type="password" id="p2" placeholder="Confirm Password" required>
            <button type="submit" class="btn">GET OTP CODE</button>
        </form>
    </div>
    <script>
        async function handleSignup(e) {
            e.preventDefault();
            if(document.getElementById('p1').value !== document.getElementById('p2').value) {
                alert("Passwords match نینن!"); return;
            }
            // فرێکرنا داتایێ بۆ Backend دا کۆدێ OTP بڕەڤیت
            window.location.href = "verify.html"; 
        }
    </script>
</body>
</html>
