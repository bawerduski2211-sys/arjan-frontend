<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <title>VIP Login - ARJAN</title>
    <style>
        :root { --gold: #D4AF37; }
        body { background: #fff; font-family: 'Orbitron', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .box { border: 2px solid var(--gold); padding: 40px; border-radius: 20px; text-align: center; width: 320px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #eee; border-radius: 10px; text-align: center; }
        .btn { background: var(--gold); color: white; border: none; padding: 12px; width: 100%; border-radius: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="color: var(--gold);">VIP LOGIN</h2>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="pass" placeholder="Password" required>
        <button class="btn">LOGIN</button>
        <p style="font-size: 0.8rem; margin-top: 15px;">
            Don't have account? <a href="signup.html" style="color: var(--gold); text-decoration: none; font-weight: bold;">Create VIP Account</a>
        </p>
    </div>
</body>
</html>
